{% extends 'base.html' %} 
{% block content %}
    <h2>Vote page</h2>
    <h3>{{question.title}}</h3>
    <form method="POST" action="/polls/{{question.id}}/">
    {% for choice in question.choices %}
        <lable>{{choice.txt}}</lable>
        <input type ="radio" name="answer" value="choice.id">
    {% empty %}
        <p>There is no choice is available</p>
    {% endfor %}
    </form>
    <p>Pool is created by {{question.created_by.first_name}}</p>
{% endblock content %}
