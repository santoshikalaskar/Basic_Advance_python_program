
{% extends 'base.html' %} 
{% block content %}
    <h2>List of {{title}} </h2>
        {% if questions %}
            <ul>
                {% for question in questions %}
                    <li><a href='/polls/{{question.id}}/details/'>{{question.title}}<a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>There is no question available.</p>
        {% endif %}
{% endblock content %}
